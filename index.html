    :root { color-scheme: dark; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b1020; color: #e6ebff; }
    .wrap { max-width: 1000px; margin: 0 auto; padding: 24px; }
    h1 { margin: 0 0 8px; font-size: 1.7rem; }
    p { color: #b8c2e6; }
    .controls { display: grid; grid-template-columns: 1fr auto; gap: 10px; margin: 16px 0; }
    input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #2a3566; background: #121a33; color: #e6ebff; }
    .stats { background: #121a33; border: 1px solid #2a3566; border-radius: 10px; padding: 12px; font-size: 0.95rem; }
    .tabs { display: flex; flex-wrap: wrap; gap: 8px; margin: 14px 0 18px; }
    .tab { border: 1px solid #2a3566; background: #121a33; color: #b8c2e6; border-radius: 999px; padding: 8px 12px; cursor: pointer; }
    .tab.active { background: #2b4cff; color: white; border-color: #2b4cff; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(280px,1fr)); gap: 12px; }
    .card { border: 1px solid #2a3566; border-radius: 12px; background: #121a33; padding: 12px; }
    .num { font-size: 0.75rem; opacity: 0.7; }
    .empty { margin-top: 16px; color: #ffb4b4; display: none; }
  </style>
</head>

    const labels = { A: "A. Core Daily Journal", B: "B. Psychological & Growth", C: "C. Technical Smart", D: "D. Money & Product", E: "E. Viral & Growth" };
    let active = "ALL";

    const tabs = document.getElementById("tabs");
    const list = document.getElementById("list");
    const stats = document.getElementById("stats");
    const search = document.getElementById("search");
    const empty = document.getElementById("empty");

    function drawTabs() {
      const keys = ["ALL", ...Object.keys(labels)];
      tabs.innerHTML = keys.map(k => `<button class="tab ${k===active?"active":""}" data-key="${k}">${k === "ALL" ? "All" : labels[k]}</button>`).join("");
      tabs.querySelectorAll(".tab").forEach(btn => btn.onclick = () => { active = btn.dataset.key; render(); drawTabs(); });
    }

    function render() {
      const q = search.value.trim().toLowerCase();
      const shown = features.filter(x => (active === "ALL" || x.bucket === active) && (!q || x.name.toLowerCase().includes(q)));
      stats.textContent = `${shown.length} shown / ${features.length} total`;
      list.innerHTML = shown.map(x => `<article class="card"><div class="num">#${x.id} â€¢ ${labels[x.bucket]}</div><div>${x.name}</div></article>`).join("");
      empty.style.display = shown.length ? "none" : "block";
    }

    search.addEventListener("input", render);
    drawTabs();
    render();
  </script>
</body>
